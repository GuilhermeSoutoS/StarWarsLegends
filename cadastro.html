    <div class="card">
        <div class="container-cadastro">
            <div class="subcontainer">
                <img src="./img/logoholograma.png" alt="">
                <h1>Terminal holograma</h1>
                <div id="div_cadastro_parte1" class="cadastro-parte1" style="display: block;">
                    <div class="campo-cadastro">

                        <div class="campo">

                            <input type="text" id="input_nome" placeholder="Nome completo">
                        </div>
                        <div class="campo">

                            <input type="text" id="input_nomeUsuario" placeholder="Insira seu username"><br>
                        </div>
                        <div class="campo">

                            <input type="date" id="input_dataNasc" placeholder="Insira sua data de nascimento"><br>
                        </div>
                    </div>

                    <div class="campo-cadastro">

                        <div class="campo">

                            <input type="text" id="input_email" placeholder="Insira seu email">
                        </div>
                        <div class="campo">

                            <input type="text" id="input_telefone" placeholder="Insira seu telefone"><br>
                        </div>
                        <div class="campo">

                            <input type="text" id="input_cpf" placeholder="Insira seu cpf"><br>
                        </div>
                    </div>

                    <button onclick="continuar()">Continuar</button>
                </div>

                <div id="div_cadastro_parte2" style="display: none;" class="cadastro-parte2">
                    <div class="campo-cadastro">

                        <div class="campo">

                            <input type="text" id="input_rua" placeholder="Nome da rua">
                        </div>
                        <div class="campo">

                            <input type="text" id="input_bairro" placeholder="Insira o bairro"><br>
                        </div>
                        <div class="campo">

                            <input type="text" id="input_numero" placeholder="Insira o numero"><br>
                        </div>
                    </div>

                    <div class="campo-cadastro">

                        <div class="campo">

                            <input type="text" id="input_complemento" placeholder="Insira o complemento">
                        </div>
                        <div class="campo">

                            <input type="text" id="input_senha" placeholder="Insira a senha"><br>
                        </div>
                        <div class="campo">

                            <input type="text" id="input_senhaConf" placeholder="Confirme a senha"><br>
                        </div>
                    </div>
                    <div class="botoes">

                        <button onclick="voltar()" style="width: 100%; height: 50px;">Voltar</button>
                        <button onclick="registrar()"style="width: 100%; height: 50px;">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

<script>

    function continuar() {
        var nome = input_nome.value;
        var nomeUsuario = input_nomeUsuario.value;
        var dataNasc = input_dataNasc.value;
        var email = input_email.value;
        var cpf = input_cpf.value;
        var telefone = input_telefone.value;

        if (nome == '' || email == '' || telefone == '' || cpf == '' || nomeUsuario == '' || dataNasc == '') {
            alert('Preencha as informações corretamente.')
        } else {
            
            div_cadastro_parte1.style.display = `none`;
            div_cadastro_parte2.style.display = `block`;
        }

    }

    function voltar() {
        div_cadastro_parte1.style.display = `block`;
        div_cadastro_parte2.style.display = `none`;
    }

    function registrar() {
        var rua = input_rua.value;
        var numero = input_numero.value;
        var complemento = input_complemento.value;
        var senha = input_senha.value;
        var senhaConf = input_senhaConf.value;
        var bairro = input_bairro.value;

        if (rua == '' || numero == '' || complemento == '' || senha == '' || senhaConf == '' || bairro == '') {
            alert('Preencha as informações corretamente.')
        } else if(senha != senhaConf){
            alert('A senha deve ser a mesma nos dois campos')
        }else{
            alert('Cadastro realizado com sucesso!')
            window.location.href = 'login.html'
        }
    }

</script>
