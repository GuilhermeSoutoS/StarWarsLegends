<script>
  function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nome = input_nome.value;
    var email = input_email.value;
    var nomeUsuario = input_nomeUsuario.value;
    var dataNasc = input_dataNasc.value;
    var senha = input_senha.value;
    var senhaConf = input_senhaConf.value;

    // Verificando se há algum campo em branco
    if (nome == '' || email == '' || nomeUsuario == '' || dataNasc == '' || senha == '' || senhaConf == '') {
      alert('Preencha as informações corretamente.')

    } else if (senhaConf != senha) {
      alert = ('Senhas divergentes!');

    } else {
      setInterval(5000);
      window.location = "login.html";
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nome,
        emailServer: email,
        senhaServer: senha,
        nomeUServer: nomeUsuario,
        dataNascServer: dataNasc,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

</script>
