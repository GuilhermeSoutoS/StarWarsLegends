<body onload="iniciar()">

    <div class="janela">
        <div class="headerLeft" id="headerLeft">
            <h1 id="tituloPagina">Star Forum</h1>

            <div class="hello">
                <h3 id="boasVindas">Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btnNavWhite" id="minigame">

                <h3>Minigame</h3>
                </a>

            <div class="btnNav" id="btnNav">

        <div class="kpis">

                <h1 style="color: white;">Lado bom</h1>
                <span id="kpiLB">a</span>

            <div class="kpi" id="kpiSith">
                <h1 style="color: white;">Lado negro</h1>
                <span id="kpiLN"></span>
            </div>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;

    function iniciar() {
        carregarKpi();
        obterDadosGrafico();
        buscarLadoForca();
    }

    function sair() {
        window.location.href = '../index.html'
    }
    function buscarLadoForca() {
        let id_usuario = sessionStorage.ID_USUARIO;

        fetch(`/resultadoQuiz/resultado/${id_usuario}`, { cache: 'no-store' }).then(function (response) {

            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    console.log('chegou aqui')

                    var lado = resposta[0].lado_forca;

                    if (lado == 1) {
                        kpiLN.style.color = "red";
                        kpiLB.style.color = "green";
                        tituloPagina.style.color = '#c21414';
                        boasVindas.style.color = '#9f1111';
                        b_usuario.style.color = '#9f1111';
                        minigame.style.borderColor = '#b91e1e';
                        btnNav.style.backgroundColor = '#ad1717';
                        headerLeft.style.borderColor = '#b61111';
                        btnNavWhite.style.borderColor = '#ad1717';
                        btnLogout.style.backgroundColor = "#b01313";
                        kpiJedi.style.backgroundColor = 'rgb(173, 26, 26, 0.5)';
                        kpiSith.style.backgroundColor = 'rgb(173, 26, 26, 0.5)';


                    }
                    else if (lado == 0) {
                        kpiLN.style.color = "red";
                        kpiLB.style.color = "green";
                        tituloPagina.style.color = '#0c9b00';
                        boasVindas.style.color = '#0a6203';
                        b_usuario.style.color = '#0a6203';
                        minigame.style.borderColor = '#15b807';
                        btnNav.style.backgroundColor = '#15b807';
                        headerLeft.style.borderColor = '#15b807';
                        btnNavWhite.style.borderColor = '#15b807';
                        btnLogout.style.backgroundColor = "#15b807";
                        kpiJedi.style.backgroundColor = 'rgb(9, 91, 5,0.5)';
                        kpiSith.style.backgroundColor = 'rgb(9, 91, 5,0.5)';

                    }
                    else {
                        kpiLN.style.color = "red";
                        kpiLB.style.color = "green";
                        tituloPagina.style.color = '#0c58d8';
                        boasVindas.style.color = '#0c3a86';
                        b_usuario.style.color = '#0c3a86';
                        minigame.style.borderColor = '#0346b8';
                        btnNav.style.backgroundColor = '#0346b8';
                        headerLeft.style.borderColor = '#0346b8';
                        btnNavWhite.style.borderColor = '#0346b8';
                        btnLogout.style.backgroundColor = "#0346b8";
                        kpiJedi.style.backgroundColor = 'rgba(14, 84, 108, 0.5)';
                        kpiSith.style.backgroundColor = 'rgba(14, 84, 108, 0.5)';

                    }

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API cor da dash');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ KPI: ${error.message}`);
            });
    }

    function carregarKpi() {
        fetch(`/kpi/exibir`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    console.log('chegou aqui')

                    document.getElementById("kpiLB").innerHTML = ` <b>${resposta.sith}</b>`;

                    document.getElementById("kpiLN").innerHTML = ` <b>${resposta.jedi}</b>`;

                    if (resposta.universo_Em_Perigo) {
                        document.getElementById("kpiU").innerHTML =
                            ` Dominado pelos rebeldes`;

                        document.getElementById("kpiU").style.background = "#2ecc71";
                    } else {
                        document.getElementById("kpiU").innerHTML =
                            ` Dominado pelo império!`;
                        document.getElementById("kpiU").style.background = "#ff3b3b";
                    }

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API KPI');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ KPI: ${error.message}`);
            });
    }

    function obterDadosGrafico() {

        //alterarTitulo(lado_forca)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/quiz/contagem`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta) {

        console.log('iniciando plotagem do gráfico...' + JSON.stringify(resposta));

        // Criando estrutura para plotar gráfico - labels
        let labels = ['Jedi', 'Sith'];

        let totalJedi = 0;
        let totalSith = 0;

        for (let i = 0; i < resposta.length; i++) {
            let item = resposta[i];

            if (Number(item.lado_forca) === 0) {
                totalJedi = item.total;
            }

            if (Number(item.lado_forca) === 1) {
                totalSith = item.total;
            }
        }

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Quantidade',
                data: [totalJedi, totalSith],
                fill: false,
                backgroundColor: ['#1c6b35', '#a22f2f'],
                borderColor: ['#00A8FF', '#e6005a'],
                tension: 0.1
            }

            ]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        // for (i = 0; i < resposta.length; i++) {
        //     var registro = resposta[i];
        //     labels.push(registro.momento_grafico);
        //     dados.datasets[0].data.push(registro.lado_forca);
        //     dados.datasets[1].data.push(registro.lado_forca);
        // }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'pie',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas1`),
            config
        );

        proximaAtualizacao = setTimeout(() => atualizarGrafico(dados, myChart), 2000);
    }


    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(dados, myChart) {



        fetch(`/quiz/contagem`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    //obterDadosGrafico();
                    // alertar(novoRegistro, idAquario);
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);


                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(dados, myChart), 2000000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
</script>
